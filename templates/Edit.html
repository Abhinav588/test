<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto -Learn Well (Institution of Science and Commerce)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/det.css' %}">
</head>
<body>
<div class="container-fluid">
<h2 class="center">Edit Student's Details</h2>
<form method="post" action="/editing/{{edit.id}}" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
    <legend>General Details</legend>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" value="{{edit.First_Name}}">
    <label for="lname" class="left">Last Name</label>
    <input type="text" name="Slname" id="lsname" value="{{edit.Last_Name}}" class="left"><br><br>
    <label for="gend">Gender:</label>
    <select name="gender" id="gend" value="{{edit.Gender}}">
        <option value="defaut">Select any</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>  
    </select> 
    <label for="dob" class="le1">DOB</label>
    <input type="date" name="DOBN" id="dob" value="{{edit.Date_of_Birth}}"><br><br>
    <label for="smob">Ph number:</label>
    <input type="number" name="tnum" id="smob" value="{{edit.Mobile_Number}}"><br><br>
    <label for="email">E_mail ID:</label>
    <input type="email" placeholder="absdfhadfad@gmail.com" name="E-mail" id="email" value="{{edit.E_Mail}}"><br><br>
    <label for="admNum">Admission <br>No./Date:</label>
    <input type="text" placeholder="0000 - DD/MM/YYYY" name="Admnum" id="admNum" value="{{edit.Adm_Num_and_Date}}"><br><br>
    <label for="dept">Department</label>
    <input type="text" name="department" id="dept" value="{{edit.deptmt}}"><br><br>
    </fieldset><br><br>
    <fieldset class="btm">
    <legend class="len">Personal Details</legend>
    <label for="fatname">Father's Name:</label>
    <input type="text" name="fathname" id="fatname" value="{{edit.Father_name}}">
    <label for="fatMnum">PH No.</label>
    <input type="number" name="fathMnum" id="fatMnum" value="{{edit.Father_mob}}"><br><br>
    <label for="motname">Mother's name:</label>
    <input type="text" name="mothname" id="motname" value="{{edit.Mother_name}}">
    <label for="motMnum">PH No.</label>
    <input type="number" name="mothMnum" id="motMnum" value="{{edit.Mother_mob}}"><br><br>
    <label for="adds">Address:</label>
    <input name="addr" id="adds" class="adds" cols="30" rows="4" value="{{edit.Address}}">
    <label for="S-photo">Upload your Photo:</label>
    <input type="file" id="S-photo" name="Nst_img" accept="image/*" >
    </fieldset><br>
    <button type="submit">Update</button>
    <input type=button value="Previous Page" id="prev" onClick="javascript:history.go(-1);">

</form>
</div>
</body>
</html>
